name: Build Whatsapp Chatbot Transcribe

on:
  push:
    branches:
      - main

jobs:
  continuous-integration:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '21'

      - name: Build with Maven
        run: mvn clean install

      - name: Build Docker image
        run: mvn compile jib:build -Djib.to.image=${{ secrets.DOCKER_USERNAME }}/whatsapp-chatbot-transcribe:v1.0 -Djib.from.image=eclipse-temurin:21-jre

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/whatsapp-chatbot-transcribe:v1.0

      - name: Clean up Docker images
        run: docker rmi ${{ secrets.DOCKER_USERNAME }}/whatsapp-chatbot-transcribe:v1.0
