name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '21'

      - name: Build with Maven
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          WHATSAPP_GROUP_ID_HOME: ${{ secrets.WHATSAPP_GROUP_ID_HOME }}
          WHATSAPP_GROUP_ID_FAMILY: ${{ secrets.WHATSAPP_GROUP_ID_FAMILY }}
        run: mvn clean install

      - name: Build Docker image
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          WHATSAPP_GROUP_ID_HOME: ${{ secrets.WHATSAPP_GROUP_ID_HOME }}
          WHATSAPP_GROUP_ID_FAMILY: ${{ secrets.WHATSAPP_GROUP_ID_FAMILY }}
        run: mvn compile jib:build -Djib.to.image=${{ secrets.DOCKER_USERNAME }}/whatsapp-chatbot-transcribe:v1.0 -Djib.from.image=eclipse-temurin:21-jre

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/whatsapp-chatbot-transcribe:v1.0

      - name: Clean up Docker images
        run: docker rmi ${{ secrets.DOCKER_USERNAME }}/whatsapp-chatbot-transcribe:v1.0
